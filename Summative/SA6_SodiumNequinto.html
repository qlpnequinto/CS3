<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password</title>
			<meta name="description" content="One Time Password"/>
			<meta name="subject" content="Computer Science 3">
			<meta name="copyright"content="QLPNequinto_Sodium">
			<meta name="language" content="EN">
			<meta name="author" content="Quinn Lyndon P. Nequinto, qlpnequinto@src.pshs.edu.ph">
		<style>
			body {
				background: lightblue;
				text-align: center;
				font-family: arial;
				color: navy;
			}
			button {
				padding: 10px;
				background: violet
			}
			a {
				font-size: 0.5em;
				color: maroon
			}
		</style>
	</head>

	<body onload="generateOTP()">
		<h1>Final Verification Step</h1>
		<h2>Current OTP: <span id="otp">_ _ _ _ _ _</span> <a href="#" onclick="generateOTP()">New OTP</a></h2>
		<button onclick="checkOTP()">Enter the OTP as shown above</button>
    
		<script>
			//Generates a random 6-digit OTP
			function generateOTP() {
				let digits = '0123456789';
				let OTP = '';
				for (let i = 0; i < 6; i++) {
					OTP += digits[Math.floor(Math.random() * 10)];
				}
				document.getElementById('otp').innerHTML = OTP;
			}

			//This function checks if the OTP entered is correct
			function checkOTP() {
				let enteredOTP = prompt('Enter the OTP:');
				let currentOTP = document.getElementById('otp').innerHTML;
				if (enteredOTP === currentOTP) {
                    //Opens the website if correct OTP was entered
					window.open('https://youtu.be/dQw4w9WgXcQ'); 
				} else {
					alert('Incorrect OTP. Please try again.');
					generateOTP();
				}
			}
		</script>
	</body>
</html>
