<html>

            <style>
                *{
		text-align: center;
		}  
              span {
                display: inline-block;
                font-weight: 500;
                width: 20px;
                border: 1px solid black;
                padding: 1px;
                margin: 3px;
              }
            </style>
          </head>
          <body>
            <p>Enter a number between 2 and 10:</p>
            <label for="x-input"></label>
            <input type="number" id="x-input"></input>
            <label for="y-input">by: </label>
            <input type="number" id="y-input"></input>
            <br />
            <br/>
            <button onclick="generateTable()">Click here when ready!</button>
            <br />
            <br />
            <div id="table" style="border: 1px solid black; padding: 1px; padding-right: 5px; padding-bottom: 3px; display: inline-block;"></div>
        
            <script>
              function generateTable() {
                var x = document.getElementById("x-input").value;
                var y = document.getElementById("y-input").value;
                var content = "";
                if (x >= 2 && x <= 10 && y >= 2 && y <= 10) {
                  for (var i = 1; i <= x; i++) {
                    for (var j = 1; j <= y; j++) {
                      content += "<span>" + (i * j).toString() + "</span>";
                    }
                    content += "<br>";
                  }
                  document.getElementById("table").innerHTML = content;
                } else {
                  alert("Please enter numbers between 2 and 10");
                }
              }
            </script>
          </body>
        </html>
